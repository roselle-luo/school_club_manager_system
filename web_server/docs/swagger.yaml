definitions:
  controllers.LoginReq:
    properties:
      account:
        type: string
      password:
        type: string
    required:
    - account
    - password
    type: object
  controllers.UpdateRoleReq:
    properties:
      role:
        type: string
    required:
    - role
    type: object
  controllers.setRoleReq:
    properties:
      role:
        type: string
    required:
    - role
    type: object
  response.Body:
    properties:
      code:
        type: integer
      data: {}
      msg:
        type: string
      status:
        type: boolean
    type: object
info:
  contact: {}
  description: 基于 Vue3+UniApp+Gin+Gorm 的社团管理系统后端接口
  title: 高校社团信息管理系统 API
  version: "1.0"
paths:
  /admin/memberships/{id}/role:
    post:
      consumes:
      - application/json
      parameters:
      - description: 成员关系ID
        in: path
        name: id
        required: true
        type: integer
      - description: 角色值
        in: body
        name: payload
        required: true
        schema:
          $ref: '#/definitions/controllers.UpdateRoleReq'
      produces:
      - application/json
      responses:
        "200":
          description: OK
          schema:
            $ref: '#/definitions/response.Body'
      security:
      - Bearer: []
      summary: 更新成员社团内角色
      tags:
      - 管理员
  /health:
    get:
      responses:
        "200":
          description: OK
          schema:
            $ref: '#/definitions/response.Body'
      summary: 健康检查
      tags:
      - 公共
  /leader/clubs/{clubId}/members/{userId}/role:
    post:
      consumes:
      - application/json
      parameters:
      - description: 社团ID
        in: path
        name: clubId
        required: true
        type: integer
      - description: 用户ID
        in: path
        name: userId
        required: true
        type: integer
      - description: 角色值
        in: body
        name: payload
        required: true
        schema:
          $ref: '#/definitions/controllers.setRoleReq'
      produces:
      - application/json
      responses:
        "200":
          description: OK
          schema:
            $ref: '#/definitions/response.Body'
      security:
      - Bearer: []
      summary: 负责人设定成员社团内角色
      tags:
      - 负责人
  /leader/clubs/{clubId}/users:
    get:
      parameters:
      - description: 社团ID
        in: path
        name: clubId
        required: true
        type: integer
      produces:
      - application/json
      responses:
        "200":
          description: OK
          schema:
            $ref: '#/definitions/response.Body'
      security:
      - Bearer: []
      summary: 获取社团负责人列表
      tags:
      - 负责人
  /leader/users/{userId}/clubs:
    get:
      parameters:
      - description: 用户ID
        in: path
        name: userId
        required: true
        type: integer
      produces:
      - application/json
      responses:
        "200":
          description: OK
          schema:
            $ref: '#/definitions/response.Body'
      security:
      - Bearer: []
      summary: 获取用户负责的社团列表
      tags:
      - 负责人
  /public/login:
    post:
      consumes:
      - application/json
      parameters:
      - description: 登录参数
        in: body
        name: payload
        required: true
        schema:
          $ref: '#/definitions/controllers.LoginReq'
      produces:
      - application/json
      responses:
        "200":
          description: OK
          schema:
            $ref: '#/definitions/response.Body'
      summary: 登录
      tags:
      - 公共
  /upload/image:
    post:
      consumes:
      - multipart/form-data
      parameters:
      - description: 图片文件
        in: formData
        name: file
        required: true
        type: file
      produces:
      - application/json
      responses:
        "200":
          description: OK
          schema:
            $ref: '#/definitions/response.Body'
      security:
      - Bearer: []
      summary: 上传图片
      tags:
      - 上传
securityDefinitions:
  Bearer:
    in: header
    name: Authorization
    type: apiKey
swagger: "2.0"
