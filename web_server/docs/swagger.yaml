        name: id
        required: true
        type: integer
      - description: 角色值
        in: body
        name: payload
        required: true
        schema:
          $ref: '#/definitions/controllers.UpdateRoleReq'
      produces:
      - application/json
      responses:
        "200":
          description: OK
          schema:
