definitions:
  controllers.LoginReq:
    properties:
      account:
        type: string
      password:
        type: string
    required:
    - account
    - password
    type: object
  controllers.RegisterReq:
    properties:
      account:
        type: string
      name:
        type: string
      password:
        type: string
      phone:
        type: string
      student_no:
        type: string
    required:
    - account
    - password
    type: object
  controllers.UpdateRoleReq:
    properties:
      role:
        type: string
    required:
    - role
    type: object
  controllers.setRoleReq:
    properties:
      role:
        type: string
    required:
    - role
    type: object
  response.Body:
    properties:
      code:
        type: integer
      data: {}
      msg:
        type: string
      status:
        type: boolean
    type: object
info:
  contact: {}
  description: 基于 Vue3+UniApp+Gin+Gorm 的社团管理系统后端接口
  title: 高校社团信息管理系统 API
  version: "1.0"
